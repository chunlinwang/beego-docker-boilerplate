version: "3.9"
services:
  app:
    build:
      context: docker/beego
      target: builder
    volumes:
      - ./app:/var/app
      - logvolume01:/var/log
      - logvolume02:/var/app/var/log
    tty: true
    depends_on:
      - redis
    networks:
      - app

  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
    tty: true
    volumes:
      - ./app:/var/app:ro
    networks:
      - app

  redis:
    image: redis:6-alpine
    volumes:
      - redisdata:/data:delegated
    ports:
      - "6379:6379"
    networks:
      - app

  postgres:
    image: postgres:14-alpine3.14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: beego
      POSTGRES_USER: beego
      POSTGRES_DB: beego
    volumes:
      - pgdata:/var/lib/postgresql/data:delegated
    networks:
      - app

networks:
  app: {}

volumes:
  logvolume01: { }
  logvolume02: { }
  redisdata: { }
  pgdata: { }